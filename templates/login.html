{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BayWatch | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #333333 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-card h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #212529;
    }

    .login-card p {
      color: #6c757d;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-control {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    .btn-login {
      background: linear-gradient(135deg, #000000, #333333);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      padding: 0.75rem;
      margin-top: 1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    .extra-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #000000;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
                    .toast {
    visibility: hidden; /* Hidden by default. Visible on click */
    min-width: 250px; 
    background-color: #fafafa; 
    color: #fff; 
    text-align: center; 
    border-radius: 12px; 
    padding: 16px; 
    position: fixed;
    z-index: 10; 
    bottom: 0;
    left: 50%; 
    transform: translate(-50%, -50%);
    font-size: 17px;
    opacity: 0; /* Invisible by default */
    transition: opacity 0.5s ease-in-out, bottom 0.5s ease-in-out;
}
.toast-error {
    /* background-color: #f44336; */
    color: rgb(60, 0, 0);
}
.toast-success {
    color: rgb(0, 59, 0);
}
.toast-info {
    /* background-color: #2196F3; */
    color: rgb(0, 0, 49);
}
.toast-warning {
    /* background-color: #ff9800; */
    color: rgb(118, 87, 0);
}
.toast.show {
    visibility: visible; /* Show the toast */
    opacity: 0.8; /* Fully visible */
    bottom: 20px; /* Move it up a bit */
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
    <div id="toast" class="toast show toast-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Login to your BayWatch account</p>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <div class="extra-links">
      <p>Donâ€™t have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
  </div>
  <script>
     setTimeout(function () {
        var toast = document.getElementById("toast")
                toast.className = toast.className.replace("show", "");
        }, 3000);
</script>
</body>
</html>
